<div class="menu">
    <cma-card-item *ngFor="let menuItem of menu" >
        <ng-template  *ngFor="let item of menuItem.submenu" subItem>
            <div>{{item.title}}</div>
        </ng-template>
        <img [src]="'assets/'+ menuItem.icon" alt="{{menuItem.code}}" class="menu__icon">
        <h2 [cardTitle]="menuItem.title"> {{menuItem.title}}</h2>
    </cma-card-item>
</div>
